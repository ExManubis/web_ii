<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FashionRUs - Product</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <header id="navbar">
    <div class="header_flex">
      <a href="index.html" class="logo">Fashion<span>R</span>Us</a>
      <div class="menu_icon">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
  </header>

  <body>
    <div class="product_container">
      <img
        src="https://kea-alt-del.dk/t7/images/webp/640/1530.webp"
        alt="product image"
      />
      <div class="product_info">
        <h1>Product Information</h1>
        <div>
          <h2>Model name</h2>
          <p>Track Jacket</p>
        </div>
        <div>
          <h2>Category</h2>
          <p>Jacket</p>
        </div>
        <div>
          <h2>Brand</h2>
          <p>Puma</p>
        </div>
      </div>
      <div class="order_form">
        <h1>Track Jacket</h1>
        <h2>DKK 4299,-</h2>
        <form action="#">
          <label for="size">Size: </label>
          <select name="size">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
          <br />
          <br />
          <input type="submit" name="submit" value="Add to basket" />
        </form>
      </div>
    </div>
  </body>

  <footer>
    <div class="footer">
      <h3>By Codemonkey.</h3>
      <a href="https://github.com/ExManubis/web_ii">
        <img src="imgs/github-mark.png" alt="github logo." />
      </a>
    </div>
  </footer>
  <script src="js/navbar.js"></script>
</html>
